<!-- 모달 창 끝 -->


<div class="TodoTemplate">
    <div class="Status_bar"><!--아이폰 상단에 시간 배터리등등 나오는 부분-->
    </div>
    <div class="header">
        <ul>
            <li><i class="fa-solid fa-bars"></i></li>
            <li class="year">2023</li>
        </ul>
    </div><!-- header 끝 -->

    <div class="calender slider-container">
        <div class="month current__month">
            <h1></h1>
            <ul class="day">
                <li>SUN</li>
                <li>MON</li>
                <li>TUE</li>
                <li>WED</li>
                <li>THU</li>
                <li>FRI</li>
                <li>SAT</li>
            </ul>
            <ul class="week1"></ul>
            <ul class="week2"></ul>
            <ul class="week3"></ul>
            <ul class="week4"></ul>
            <ul class="week5"></ul>
        </div>
        <!-- august 끝 -->
    </div><!-- Calendar 끝 -->
    <div class="content">
        <i class="modal__toggle__btn fa-solid fa-minus"></i>
        <h1>TODO LIST</h1>
        <form class="TodoAdd">
            <input placeholder="추가할 할 일을 입력하세요" value>
            <button type="submit">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
        </form>
        <div class="TodoList">
            <div class="TodoObject star">
                <div class="checkbox checked">
                    <i class="fa-solid fa-square-check"></i>
                    <div class="text">리액트 공부하기</div>
                </div><!--checkbox checked 끝-->
                <div class="important star">
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="remove">
                    <i class="fa-solid fa-circle-minus"></i>
                </div>
            </div><!--TodoObject star 끝-->

            <div class="TodoObject">
                <div class="checkbox checked">
                    <i class="fa-solid fa-square-check"></i>
                    <div class="text">도서관가서 책 빌리기</div>
                </div>
                <div class="important">
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="remove">
                    <i class="fa-solid fa-circle-minus"></i>
                </div>
            </div><!--TodoObject 끝-->

            <div class="TodoObject">
                <div class="checkbox">
                    <i class="fa-regular fa-square"></i>
                    <div class="text">방 정리하기</div>
                </div>
                <div class="important">
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="remove">
                    <i class="fa-solid fa-circle-minus"></i>
                </div>
            </div><!--TodoObject 끝-->
        </div>
    </div><!--content 끝-->
    <div class="ModalBtn">
        <i class="fa-solid fa-minus"></i>
    </div>
</div><!-- TodoTemplate 끝 -->
<script src="./script/script.js"></script>
</body>
