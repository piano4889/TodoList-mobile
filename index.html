            <div class="content">
                <i class="fa-solid fa-minus"></i>
               <h1>TODO LIST</h1>
                <form class="TodoAdd">
                    <input placeholder="추가할 할 일을 입력하세요" value>
                    <button type="submit">
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </form>
                <div class="TodoList">
                    <div class="TodoObject star">
                        <div class="checkbox checked">
                            <i class="fa-solid fa-square-check"></i>
                            <div class="text">리액트 공부하기</div>
                        </div><!--checkbox checked 끝-->
                        <div class="important star">
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <div class="remove">
                            <i class="fa-solid fa-circle-minus"></i>
                        </div>
                    </div><!--TodoObject star 끝-->

                    <div class="TodoObject">
                        <div class="checkbox checked">
                        <i class="fa-solid fa-square-check"></i>
                        <div class="text">도서관가서 책 빌리기</div>
                        </div>
                        <div class="important">
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <div class="remove">
                            <i class="fa-solid fa-circle-minus"></i>
                        </div>
                    </div><!--TodoObject 끝-->

                    <div class="TodoObject">
                        <div class="checkbox">
                            <i class="fa-regular fa-square"></i>
                            <div class="text">방 정리하기</div>
                        </div>
                        <div class="important">
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <div class="remove">
                            <i class="fa-solid fa-circle-minus"></i>
                        </div>
                    </div><!--TodoObject 끝-->
            </div>
